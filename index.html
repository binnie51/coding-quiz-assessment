<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Fundamental Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script defer src="./assets/script.js"></script>
    </head>
    <body>
        <!-- container of the whole page -->
        <div class="container">
            <h3 id="timer" class=""></h3>

            <!-- Title Screen -->
            <div id="homeTxt" >
                <h1>Programming Assesstment</h1>
                <h2>Quiz your knowledge on basic JavaScript!</h2>
            </div>

            <!-- questions + answers container -->
            <div id="q-container" class="hide">
                <div id="question">Question:</div>
                <div id="choices" class="grid-btn">
                    <!-- <button class="btn">Choice 1</button>
                    <button class="btn">Choice 2</button>
                    <button class="btn">Choice 3</button>
                    <button class="btn">Choice 4</button> -->
                    <div id="answerReveal" class="feedback hide"></div>
                </div>
            </div>

            <!-- essential buttons -->
            <div class="buttons1">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
                <button id="high-score-btn" class="high-score btn" onclick="">High Scores ðŸ‘‘</button>
                <!-- <button id="next-btn" class="class-btn btn hide">Next</button> -->
            </div>

            <!-- proceeds/cease buttons -->
            <div class="buttons2">
                <button id="next-btn" class="class-btn btn hide">Next</button>
                <button id="end-btn" class="class-btn btn hide">End Quiz</button>
            </div>

            <!-- Score Board -->
            <div class="highScoreResult hide">
                <h2 id="endTxt">Congrats! You've finshed the Quiz!</h2>
                <div id="initInput">
                    <label for="userInit">Enter your initials:</label><br>
                    <input type="text" id="userInit">
                    <input type="submit" class="submit">
                </div>    
            </div>
        </div>

    </body>
</html>
