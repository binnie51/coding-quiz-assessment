<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Code Quiz JS</title>
        <!-- Google Font import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- CSS Stylesheet link -->
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <!-- main content -->
        <div class="container-fluid">

            <!-- top: timer & score-->
            <div class="row header">
                <!-- timer -->
                <div class="col text-left" id="timer">
                    <i class="far fa-clock"></i> Time: <span id="clockTick">0</span>
                </div>
                <div class="col text-left" style="display: none;">Time's Up!</div>
                <!-- score -->
                <div class="col text-right">
                    <div id="score" syle="display: none;">Scores: </div>
                </div>
            </div>

            <div id="quiz-container" class="row text-center">
                <div class="col-md-2"></div>
                <main class="col-md-8">
                    <!-- title page -->
                    <div class="m-2 justify-content-center" id="title">
                        <h1 class="font-weight-bold pl-5 pr-5">Basic JavaScript</h1>
                        <h2 class="p-5">Quiz your knowledge the JavaScript fundamentals!</h2>
                        <button type="button" class="btn btn-info ml-5 align-center" id="startBtn"
                    </div>
                </main>
            </div>
        </div>

        <!-- Jquery, Bootstrap JS, and JS  -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
